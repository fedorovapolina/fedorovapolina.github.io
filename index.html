<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>


</head>
<body>
<div class="wrapper">
    <div class="innerwrap">
        <div class="sections header">
            <button class="header__button header__button1">1</button>
            <button class="header__button header__button2">2</button>
            <button class="header__button header__button3">3</button>
            <button class="header__button header__button4">4</button>
            <p class="header__text">1. Введите имя и e-mail</p>
        </div>
        <form action="">
            <div class="sections content">
                <input type="text" class="content__input content__name">
                <input type="text" class="content__input content__email">
            </div>
            <div class="sections switch">
                <button class="switch__buttons switch__prev">Предыдущий</button>
                <button class="switch__buttons switch__next">Следующий</button>
            </div>
        </form>
    </div>
</div>


<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анкета</title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="wrapper">
    <div class="innerwrap">
        <div class="sections header">
            <button class="header__button inactive_button header__button1">1</button>
            <button class="header__button inactive_button header__button2">2</button>
            <button class="header__button inactive_button header__button3">3</button>
            <button class="header__button inactive_button header__button4">4</button>
            <p class="header__text">1. Введите имя и e-mail</p>
        </div>
        <form class="difference" action="">
            <div class="sections content1">
                <input type="text" class="content__input content__name" placeholder="Имя"> <br>
                <input type="text" class="content__input content__email" placeholder="E-mail">
            </div>
            <div class="sections content2">
                <select class="content__select content__country">
                    <option class="content__option" value="" disabled selected>Страна</option>
                </select>
                <select class="content__select content__city">
                    <option class="content__option" value="" disabled selected>Город</option>
                </select>
            </div>
            <div class="sections content3">
                <p class="content__social">
                    <label class="content__socialname">
                        <input class="content__socialcheck" type="checkbox">Facebook</label>
                    <input class="content__socialtext" type="text">
                </p>
                <p class="content__social">
                    <label class="content__socialname">
                        <input class="content__socialcheck" type="checkbox">Вконтакте</label>
                    <input class="content__socialtext" type="text">
                </p>
                <p class="content__social">
                    <label class="content__socialname">
                        <input class="content__socialcheck" type="checkbox">Twitter</label>
                    <input class="content__socialtext" type="text">
                </p>
                <p class="content__social">
                    <label class="content__socialname">
                        <input class="content__socialcheck" type="checkbox">Одноклассники</label>
                    <input class="content__socialtext" type="text">
                </p>
            </div>
            <div class="sections content4">
                <div class="content__imgcontainer">
                    <img class="content__images" src="images/cat1.jpg" alt="cat1">
                    <img class="content__images" src="images/cat2.jpg" alt="cat2">
                    <img class="content__images" src="images/cat3.jpg" alt="cat3">
                    <img class="content__images" src="images/dog4.jpg" alt="dog4">
                </div>
                <p class="content__dog">Вы выбрали собачку. А надо котика.</p>
            </div>
            <div class="sections switch">
                <button class=" inactive_button switch__button switch__prev">Предыдущий</button>
                <button class="switch__button switch__next">Следующий</button>
            </div>
        </form>
    </div>
</div>


<script src="js/jquery-3.2.0.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
